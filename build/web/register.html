     <script>
         function keyDown(event) {
            var passwordInput = document.getElementById('password');
            var password = passwordInput.value;

            // Özel karakterleri kontrol et
            var specialChars = /[öğüşıçÖĞÜŞİÇ\s.,~?\/]/;

            if (specialChars.test(password)) {
                alert('Şifrenizde özel karakter (ö,ğ,ü,ş,ç, boşluk, nokta, virgül, tilde, soru işareti, eğik çizgi) bulunamaz.');
                passwordInput.value = ''; // Şifreyi temizle
                return false; // Formun submit işlemini durdur
            }
            return true; // Formu submit et
        }
        
        
//        keyDown(event);
        
    </script>
